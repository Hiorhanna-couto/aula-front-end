<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }


        body {
            display: flex;
            background-color: rgb(39, 114, 144);
            justify-content: center;    
        }
section {
        display: flex;
        justify-content: center;
         gap: 20px; /* espa√ßo entre as colunas (entre os itens) */
        border: 2px solid white;
      }
 article{ 
            
            width: 180px;
            height: 180px;
            margin-top:20px ;
            margin-left: 20px;
            padding: 15px;
            border: 1px dashed #009afa;
            border-radius:10px ;
            background-color: #DEE1E8;
            text-align: center;
            box-shadow: 2px 2px 10px black;
  
 }
 article img{   
            width: 40px;
           
 }
article h1{
           text-align: center;
            font-size: 18px;
            font-family:  'Courier New', Courier, monospace;
             text-transform: uppercase;

}
article p{
           text-align: center;
            font-family:  cursive;
           font-size: 12px;
}
.caixa-azul{
    background-color: rgb(109, 164, 186);
}



    </style>
</head>

<body>
    <article>
    <img src="imagens/Lightning Bolt.svg" alt="imagem de um raio"  >

</body>

</html>
