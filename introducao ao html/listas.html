<body>
     <h1>Listas em HTML</h1>
     <h2>Listas ordenadas</h2>
     <p>AS listas ordenadas servem para criar um lista com marcadores alfanumericos</p>

     <ol> 

    <il>1. Primeiro Item<br></il>
    <il>2. segundo Item<br></il>
    <il>3. terceiro Item<br></il>

     </ol>

     <ol reversed> 

        <il>Primeiro Item<br></il>
        <il>segundo Item<br></il>
        <il>terceiro Item<br></il>
    
         </ol>
    

</body>
